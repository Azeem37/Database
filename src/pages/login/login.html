<ion-header>

  <ion-navbar color="primary">
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="back">
  <ion-item class="in">
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item class="in">
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <button ion-button outline color="light" (click)="login(user)">Login</button>
  <button ion-button outline color="light" (click)="regAuth()">Register</button>
  
  <div *ngIf="reg">
    <ion-item class="in">
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
  
    <ion-item class="in">
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  
    <button ion-button outline color="light" (click)="register(user)">done</button>
  </div>


</ion-content>
